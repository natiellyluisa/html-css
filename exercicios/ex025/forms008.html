<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
    
            <label for="inum1">Escreva um numero:</label>
            <input type="number" name="num1" id="inum1" required min="1" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number (inum2.value)">    
        
        </p>

        <p>
            <label for="inum2">Escreva um numero:</label>
            <input type="number" name="num2" id="inum2" required min="1" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number (inum2.value)">

        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>


        <p> 
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>

</body>
</html>
