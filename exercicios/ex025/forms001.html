<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form>
        <p>Nome: <input type="text" name="nome" id="nome"> </p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"> </p>
        <p> <input type="submit" value="Enviar"> </p>
    </form>

    <form>
        <p>Data da nacimento: <input type="date" name="data de nascimento" id="data de nascimento"> </p>
        <p>Telefone: <input type="tel" name="telefone" id="telefone"> </p>
        <p>E-mail: <input type="email" name="email" id="email"> </p>
        <p>Senha: <input type="password" name="senha" id="senha"> </p>
         
    </form>
    
</body>
</html>
