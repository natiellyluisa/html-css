<!DOCTYPE html>
<html lang="pt-br">

    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
<!--Tamanho padrão 300x150px-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="yes" >

        </iframe>

        para aprender a programar.</p> 

        <p>O repositorio do guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                no <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
            </iframe>

            também é muito bem legal.
        </p>
    
</body>
