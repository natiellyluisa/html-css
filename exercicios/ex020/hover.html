<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia
    l-scale=1.0">
    <title>Exemplos de HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <p>Passe o mouse em cima do texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
